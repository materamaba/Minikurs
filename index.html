<!DOCTYPE html>
<html lang="pl">
<head>
 	<meta charset="utf-8">
    <title>Mini poradnik HTML i CSS</title>
	<link rel="icon" type="image/png" href="img/icon.png">
	<style>
		html{
			backdrop-filter: blur(8px);
			margin:0px;
			overflow-y: hidden;
         overflow-x: hidden;
		}
		body
		{
	background-image: url(https://geex.x-kom.pl/wp-content/uploads/2021/10/html-scaled.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
	  height: 100vh;
	  backdrop-filter: blur(8px);
			margin:-80px
		}
		.btn{
    width: 60vh;
    height: 15vh;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
	font-size: 50px;   
}

.btn:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.btn:active {
    color: #000
}

.btn:active:after {
    background: transparent;
}

.btn:hover:before {
    opacity: 1;
}

.btn:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
/*https://dev.to/webdeasy/top-20-css-buttons-animations-f41*/
		img
		{
			cursor: pointer;
		}
	
	</style>
	</head>
